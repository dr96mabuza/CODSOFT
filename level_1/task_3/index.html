<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div id="screen"></div>
        <div>
            <ul>
                <li value="9">9</li>
                <li value="8">8</li>
                <li value="7">7</li>
                <li value="6">6</li>
                <li value="5">5</li>
                <li value="4">4</li>
                <li value="3">3</li>
                <li value="2">2</li>
                <li value="1">1</li>
                <li value="0">0</li>
            </ul>
            <div>
                <div value="+">+</div>
                <div value="-">-</div>
                <div value="*">*</div>
                <div value="/"> &divide; </div>
                <div>=</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
