<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="screens">
            <div id="resultScreen"></div>
            <div id="screen">0</div>
        </div>
        <div>
            <ul>
                <li class="calculatorButton">7</li>
                <li class="calculatorButton">8</li>
                <li class="calculatorButton">9</li>
                <li class="calculatorButton">/</li>
                <li class="calculatorButton">4</li>
                <li class="calculatorButton">5</li>
                <li class="calculatorButton">6</li>
                <li class="calculatorButton">*</li>
                <li class="calculatorButton">1</li>
                <li class="calculatorButton">2</li>
                <li class="calculatorButton">3</li>
                <li class="calculatorButton">-</li>
                <li class="calculatorButton">0</li>
                <li class="calculatorButton">.</li>
                <li id="equalsOperator">=</li>
                <li class="calculatorButton">+</li>
            </ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
