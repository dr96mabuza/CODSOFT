<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="screens">
            <div id="screen">screen1</div>
            <div id="resultScreen">screen2</div>
        </div>
        <div>
            <ul>
                <li class="calculatorButton" value="7">7</li>
                <li class="calculatorButton" value="8">8</li>
                <li class="calculatorButton" value="9">9</li>
                <li class="calculatorButton" value="/"> &divide; </li>
                <li class="calculatorButton" value="4">4</li>
                <li class="calculatorButton" value="5">5</li>
                <li class="calculatorButton" value="6">6</li>
                <li class="calculatorButton" value="*">*</li>
                <li class="calculatorButton" value="1">1</li>
                <li class="calculatorButton" value="2">2</li>
                <li class="calculatorButton" value="3">3</li>
                <li class="calculatorButton" value="-">-</li>
                <li class="calculatorButton" value="0">0</li>
                <li class="calculatorButton" value=".">.</li>
                <li id="equalsOperator" value="=">=</li>
                <li class="calculatorButton" value="+">+</li>
            </ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
